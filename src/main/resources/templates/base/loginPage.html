<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contexio Login</title>

<!--Bootsrap 4 CDN-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">

<!--Custom styles-->
<link rel="stylesheet" type="text/css" th:href="@{/build/css/styles.css}">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

</head>
<body>
	<th:block th:include="base/_menu"></th:block>
	 <!-- jQuery -->
    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/vendors/nprogress/nprogress.js}"></script>
    <!-- Dropzone.js -->
    <script th:src="@{/vendors/dropzone/dist/min/dropzone.min.js}"></script>

    <!-- Custom Theme Scripts -->
    <script th:src="@{/build/js/custom.min.js}"></script>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<img th:src="@{/images/contexio_LOGO.png}" alt="Italian Trulli"></h3>
					
					<div th:if="${#request.getParameter('error') == 'true'}" style="color: red; margin: 10px 0px;">
						Login Failed!!!<br /> Reason : <span
							th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
							th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
							Static summary </span>

					</div>
					<div class="d-flex justify-content-end social_icon">
						<span> <i class="fab fa-facebook-square"></i></span>
						<span> <i class="fab fa-google-plus-square"></i></span> <span>
						<i class="fab fa-twitter-square"></i> </span>
					</div>
				</div>
				<div class="card-body">
					<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name='username' value='' id="usname" class="form-control" placeholder="username">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" name='password' id="pasword" placeholder="password">
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox">Remember Me
						</div>
						<div class="form-group">
							<input name="submit" type="submit" value="submit" id="loginbuton" class="btn float-right login_btn">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
      $('#loginbuton').on(
    			'click',
    			function() {
      var userName = $("#usname").val();
      if (window.sessionStorage) {
  		sessionStorage.setItem("userName", userName);
  		//alert("userName::"+userName);
      }
    			});
      </script>
</body>
</html>
